<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/common.css" rel="stylesheet" type="text/css">
<script src="../js/prototype.js"></script>
<script src="../js/common.js"></script>
<title>我的购物车 - Live在线书店</title>
</head>

<body>
<table width="618" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td width="25"><img src="../images/cart.gif" width="20" height="18" /></td>
		<td width="325"><b>我的购物车</b></td>
		<td width="80">&nbsp;</td>
		<td width="80">&nbsp;</td>
		<td width="36">&nbsp;</td>
		<td width="36">&nbsp;</td>
	</tr>
	<tr>
		<td>&nbsp;</td>
		<td>书籍名称</td>
		<td align="right">原价</td>
		<td align="right">折扣价</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
</table>
#foreach($b in $books)
<table width="618" border="0" cellspacing="0" cellpadding="3">
	<tr>
		<td width="25">&nbsp;</td>
		<td width="325"><a href="../bookDetail.jspx?id=${b.id}" target="_blank">${b.name}</a></td>
		<td width="80" align="right">￥<span class="oldPrice">${b.price}</span></td>
		<td width="80" align="right"> ￥<span class="discountPrice">${b.discountPrice}</span></td>
		<td width="36" align="right"><a href="#">收藏</a></td>
		<td width="36" align="right"><a href="cart.jspx?action=remove&id=${b.id}">删除</a></td>
	</tr>
</table>
#end
<hr width="618" size="1" noshade="noshade" />
<table width="618" border="0" cellspacing="0" cellpadding="3">
	
	<tr>
		<td align="center">您的购物车中共有<font color="#FF0000"><strong>$books.size()</strong></font>本书</td>
	</tr>
	<tr>
		<td align="center"><input name="btnContinue" type="button" class="button" id="btnContinue" value="继续购物" onclick="window.close()" />&nbsp;&nbsp;<input name="btnOrder" type="button" class="button" id="btnOrder" value="去收银台" onclick="window.open('previewOrder.jspx');window.close();"
#if($books.size()==0)
		 disabled="disabled"
#end
/></td>
	</tr>
</table>
</body>
</html>
