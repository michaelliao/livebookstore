<script>
var selectedCategoryId = (-1);
function selectCategory(objAHref){
	selectedCategoryId = objAHref.id;
	$("selectedName").value=objAHref.name;
}

function createCategory(){
	if(selectedCategoryId==(-1)){
		alert("请先选择一个分类！");
		return;
	}
	if(confirm("确实要创建这个分类吗？")){
		location.assign("adminCategory.jspx?action=create&parentId="+selectedCategoryId+"&name="+encodeURIComponent($F("createName")));
	}
}

function updateCategory(){
	if(selectedCategoryId==(-1)){
		alert("请先选择一个分类！");
		return;
	}
	if(confirm("确实要修改这个分类吗？")){
		location.assign("adminCategory.jspx?action=update&id="+selectedCategoryId+"&name="+encodeURIComponent($F("selectedName")));
	}
}

function deleteCategory(){
	if(selectedCategoryId==(-1)){
		alert("请先选择一个分类！");
		return;
	}
	if(confirm("确实要删除这个分类吗？")){
		location.assign("adminCategory.jspx?action=delete&id="+selectedCategoryId);
	}
}
</script>
